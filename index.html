<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- Start Container  -->

		<div class="container">
			<input type="checkbox" id="toggle-checkbox" class="toggle-checkbox" />

			<!-- Start label tag -->

			<label for="toggle-checkbox" class="toggle-wrapper" onclick="myFunction">
				<div class="toggle-thumb">
					<div class="crater-1"></div>
					<div class="crater-2"></div>
					<div class="crater-3"></div>
				</div>

				<!-- Start night toogle -->

				<div class="toggle-container">
					<div class="toggle-night">
						<div class="astronaut"></div>
						<ul class="stars">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>

					<!-- End of night toogle -->

					<!-- Start day toogle -->

					<div class="toggle-day">
						<div class="surfer"></div>
						<ul class="waves">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>

					<!-- End of day toogle -->
				</div>
			</label>

			<!-- End of Label Tag -->
		</div>
		<!-- End of Container  -->
	</body>
</html>
